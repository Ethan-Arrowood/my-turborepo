default:
  image: node:latest
  before_script:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7.0.0-rc.9
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .pnpm-store

stages:
  - build

build:
  stage: build
  script:
    - pnpm build